<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Futuristic Layout</title>
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tone.js for audio feedback -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <!-- CodeMirror for rich text editing -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>
    <!-- Three.js for the portal effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
</head>
<body>
    <canvas id="portal-canvas"></canvas>
    <div class="main-layout" id="main-layout">
        <!-- Main App Sidebar -->
        <nav class="sidebar" id="sidebar">
             <div class="sidebar-header">
                <div class="logo-wrapper">
                    <img src="https://placehold.co/40x40/0a0c1c/ffffff?text=S" alt="Logo" class="profile-pic">
                </div>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <div class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a data-page="dashboard-page" class="active"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg><span>Dashboard</span></a></li>
                    <li><a data-page="pomodoro-page"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg><span>Study Space</span></a></li>
                    <li><a data-page="work-area-page"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path><path d="M12 22a8 8 0 0 0 8-8"></path></svg><span>Peace Environment</span></a></li>
                </ul>
            </div>
            <div class="sidebar-footer">
                 <a>
                     <div class="logo-wrapper">
                         <img src="https://placehold.co/40x40/0a0c1c/ffffff?text=P" alt="Profile Picture" class="profile-pic" onerror="this.onerror=null;this.src='https://placehold.co/40x40/0a0c1c/ffffff?text=P';">
                         <span>Soumya</span>
                     </div>
                 </a>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Dashboard Page -->
            <div id="dashboard-page" class="page active">
                <h1 class="text-3xl font-bold text-white p-8">Dashboard</h1>
            </div>

            <!-- Pomodoro Workspace Page -->
            <div id="pomodoro-page" class="page">
                <div class="workspace-container">
                    <div id="background-video-container"></div>
                    <div class="workspace-overlay">
                        <div class="widget-area" id="widget-area">
                            <!-- Widgets will be placed here by script -->
                            <div class="dock" id="dock"></div>
                        </div>
                        <div class="tool-launcher">
                            <button class="tool-button" data-widget="pomodoro-widget" title="Timer"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg></button>
                            <button class="tool-button" data-widget="tasks-widget" title="Tasks"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg></button>
                            <button class="tool-button" data-widget="notes-widget" title="Notes"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/></svg></button>
                            <button class="tool-button" data-widget="links-widget" title="Links"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg></button>
                             <button class="tool-button" id="add-lecture-btn" title="Add Lecture Video"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect><polyline points="17 2 12 7 7 2"></polyline><line x1="12" y1="15" x2="12" y2="15" /><line x1="12" y1="12" x2="12" y2="12" /><line x1="12" y1="9" x2="12" y2="9" /></svg></button>
                            <button class="tool-button" data-widget="settings-widget" title="Settings"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82-.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg></button>
                            <button class="tool-button" id="lock-video-btn" title="Lock Video Interaction">
                                <svg class="unlock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 9.9-1"></path></svg>
                                <svg class="lock-icon" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                            </button>
                            <button class="tool-button" id="exit-fullscreen-btn" title="Exit Fullscreen"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"/></svg></button>
                        </div>
                    </div>
                </div>
            </div>
             <!-- Work Area Page -->
            <div id="work-area-page" class="page">
                <div class="work-area-content">
                    <h1 class="text-4xl font-bold">Peace Environment</h1>
                    <p class="text-lg text-gray-400">Select a sound to begin your focus session.</p>
                    <div class="sound-controls">
                        <button class="sound-btn" data-sound="rain">Rain</button>
                        <button class="sound-btn" data-sound="forest">Forest</button>
                        <button class="sound-btn" data-sound="hum">Hum</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div class="modal-overlay" id="task-selection-modal">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Select a task for this session</h2>
            <ul class="modal-task-list" id="modal-task-list"></ul>
        </div>
    </div>
    
    
</body>
</html>
