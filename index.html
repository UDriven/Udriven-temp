<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Futuristic Layout</title>
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tone.js for audio feedback -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <!-- CodeMirror for rich text editing -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>
    <!-- Three.js for the portal effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    

    <style>
      /* Custom styles for the futuristic look */
      :root {
        --sidebar-width: 240px;
        --sidebar-width-minimized: 80px;
        --bg-color: #000000;
        --sidebar-bg: #000000;
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0c0;
        --border-color: rgba(255, 255, 255, 0.1);
        --hover-bg: rgba(255, 255, 255, 0.05);
        --card-bg: rgba(255, 255, 255, 0.03);
        --accent-glow: rgba(0, 255, 255, 0.5);
        --accent-color-1: #ff00ff; /* Magenta */
        --accent-color-2: #00ffff; /* Cyan */

        /* Pastel Widget Colors */
        --widget-bg-1: rgba(46, 52, 64, 0.9); /* Dark Blue */
        --widget-bg-2: rgba(59, 46, 64, 0.9); /* Dark Purple */
        --widget-bg-3: rgba(46, 64, 62, 0.9); /* Dark Teal */
        --widget-bg-4: rgba(64, 46, 46, 0.9); /* Dark Red */
        --widget-bg-5: rgba(64, 60, 46, 0.9); /* Dark Yellow */
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        overflow: hidden;
      }

      #portal-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      /* Main layout container */
      .main-layout {
        display: flex;
        height: 100vh;
        position: relative;
        z-index: 1;
        background-color: transparent;
      }
      .sidebar {
        width: var(--sidebar-width);
        height: 100vh;
        background: var(--sidebar-bg);
        padding: 0.75rem;
        display: flex;
        flex-direction: column;
        transition: width 0.3s ease;
        flex-shrink: 0;
        border-right: 1px solid var(--border-color);
      }
      .sidebar-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem;
        margin-bottom: 1rem;
        overflow: hidden;
        height: 56px;
      }
      .sidebar-toggle {
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 0.5rem;
        border: 1px solid transparent;
        transition: border-color 0.2s ease;
      }
      .sidebar-toggle:hover {
        background: var(--hover-bg);
        border-color: var(--border-color);
      }
      .hamburger-icon {
        width: 24px;
        height: 24px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
      .hamburger-icon span {
        display: block;
        width: 100%;
        height: 2px;
        background-color: var(--text-secondary);
        border-radius: 1px;
        transition: all 0.3s ease-in-out;
      }
      .sidebar-toggle:hover .hamburger-icon span {
        background-color: #ffffff;
      }
      .nav-links {
        flex-grow: 1;
        overflow-y: auto;
        overflow-x: hidden;
      }
      .nav-links ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }
      .nav-links a {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.6rem;
        border-radius: 0.5rem;
        text-decoration: none;
        color: var(--text-primary);
        font-weight: 500;
        font-size: 0.9rem;
        transition: all 0.2s ease;
        white-space: nowrap;
        cursor: pointer;
      }
      .nav-links a.active {
        background: var(--hover-bg);
        color: #fff;
      }
      .nav-links a.active svg {
        stroke: var(--accent-color-2);
      }
      .nav-links svg {
        width: 24px;
        height: 24px;
        stroke: #ffffff;
        transition: all 0.2s ease;
        flex-shrink: 0;
      }
      .sidebar-footer {
        padding: 0.75rem;
        border-top: 1px solid var(--border-color);
      }
      .logo-wrapper {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
      .sidebar.minimized {
        width: var(--sidebar-width-minimized);
      }
      .sidebar.minimized .nav-links span,
      .sidebar.minimized .sidebar-footer span,
      .sidebar.minimized .sidebar-header .logo-wrapper {
        display: none;
      }
      .sidebar.minimized .sidebar-header {
        justify-content: center;
      }
      .sidebar.minimized .nav-links a {
        justify-content: center;
      }
      body:not(.sidebar-minimized)
        .sidebar.minimized
        .hamburger-icon
        span:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
      }
      body:not(.sidebar-minimized)
        .sidebar.minimized
        .hamburger-icon
        span:nth-child(2) {
        opacity: 0;
      }
      body:not(.sidebar-minimized)
        .sidebar.minimized
        .hamburger-icon
        span:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
      }
      .main-content {
        flex-grow: 1;
        position: relative;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        padding: 0;
      }
      .page {
        display: none;
        height: 100%;
        width: 100%;
      }
      .page.active {
        display: block;
      }

      /* --- New Workspace Styles --- */
      .workspace-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #background-video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }
      body.in-fullscreen-mode #background-video-container {
        pointer-events: auto;
      }
      #background-video-container .video-player-container {
        width: 100%;
        height: 100%;
      }
      .workspace-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;
      }
      .tool-launcher {
        position: absolute;
        top: 2rem;
        right: 2rem;
        width: 60px;
        background: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 0.75rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0.5rem;
        gap: 1rem;
        z-index: 15;
        pointer-events: auto;
      }
      .tool-button {
        background: transparent;
        border: none;
        padding: 0.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      .tool-button:hover,
      .tool-button.active {
        background: #000000;
      }
      .tool-button svg {
        width: 28px;
        height: 28px;
        stroke: #333;
        transition: stroke 0.2s ease;
      }
      .tool-button:hover svg,
      .tool-button.active svg {
        stroke: #ffffff;
      }
      .widget-area {
        flex-grow: 1;
        position: relative;
        padding: 2rem;
        pointer-events: auto;
        height: 100%;
      }

      /* Fullscreen & Lock Modes */
      body.in-fullscreen-mode .widget-area {
        pointer-events: none;
      }
      body.in-fullscreen-mode.video-locked #background-video-container {
        pointer-events: none;
      }
      body.in-fullscreen-mode.video-locked .widget-area {
        pointer-events: auto;
      }
      body.in-fullscreen-mode .widget,
      body.in-fullscreen-mode .dock {
        pointer-events: auto;
      }
      #exit-fullscreen-btn,
      #lock-video-btn {
        display: none;
      }
      body.in-fullscreen-mode #exit-fullscreen-btn,
      body.in-fullscreen-mode #lock-video-btn {
        display: block;
      }

      .widget {
        position: absolute;
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        display: none;
        flex-direction: column;
        resize: both;
        overflow: auto;
        min-width: 300px;
        min-height: 200px;
        transition: opacity 0.3s ease, border-color 0.3s ease;
      }
      .widget.show {
        display: flex;
      }
      .widget-header {
        width: 100%;
        padding: 0.5rem 0.75rem;
        background: rgba(255, 255, 255, 0.05);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: grab;
      }
      .widget-header:active {
        cursor: grabbing;
      }
      .widget-title {
        font-weight: 500;
        flex-grow: 1;
      }
      .widget-controls {
        display: flex;
        align-items: center;
      }
      .widget-fullscreen-btn,
      .widget-minimize-btn,
      .widget-close-btn {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 1.5rem;
        line-height: 1;
        cursor: pointer;
        padding: 0 0.25rem;
      }

      /* Active Video Player Highlight */
      .widget.video-player-widget.active-video {
        border-color: var(--accent-color-2);
        box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
      }

      /* Specific Widget Styles */
      #pomodoro-widget {
        background-color: var(--widget-bg-1);
      }
      #tasks-widget {
        background-color: var(--widget-bg-2);
      }
      #notes-widget {
        background-color: var(--widget-bg-3);
      }
      #links-widget {
        background-color: var(--widget-bg-4);
      }
      #settings-widget {
        background-color: var(--widget-bg-5);
      }
      .video-player-widget {
        background-color: var(--widget-bg-1);
      }

      #pomodoro-widget .widget-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }
      .current-task-display {
        color: var(--accent-color-2);
        font-weight: 500;
        text-align: center;
        height: 2.5em;
      }
      .timer-display {
        font-size: 4rem;
        font-weight: 700;
        color: #fff;
      }
      .timer-modes {
        display: flex;
        gap: 0.5rem;
      }
      .mode-button {
        padding: 0.25rem 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid var(--border-color);
        background: transparent;
        color: var(--text-secondary);
        cursor: pointer;
      }
      .mode-button.active {
        background: var(--accent-color-2);
        color: #000;
        border-color: var(--accent-color-2);
      }
      .timer-controls {
        display: flex;
        gap: 1rem;
      }
      .control-button {
        padding: 0.5rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        border: 1px solid var(--border-color);
      }
      .start-pause-btn {
        background: var(--accent-color-1);
        color: #fff;
        border-color: var(--accent-color-1);
      }
      .reset-btn {
        background: transparent;
        color: var(--text-secondary);
      }

      #tasks-widget .task-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      #tasks-widget .task-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      #tasks-widget .task-item input[type="checkbox"] {
        width: 18px;
        height: 18px;
      }
      #tasks-widget .task-item.completed label {
        text-decoration: line-through;
        color: var(--text-secondary);
      }
      .new-task-form {
        display: flex;
        margin-top: 1rem;
      }
      .new-task-input {
        flex-grow: 1;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border-color);
        border-radius: 0.25rem;
        padding: 0.25rem 0.5rem;
      }

      .setting-group {
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }
      .input-field {
        width: 100%;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border-color);
        border-radius: 0.25rem;
        padding: 0.5rem;
        color: #fff;
      }
      .apply-btn {
        width: 100%;
        padding: 0.5rem;
        background: var(--accent-color-2);
        color: #000;
        font-weight: 600;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
        margin-top: 0.5rem;
      }

      .video-player-widget .widget-content {
        padding: 0;
        overflow: hidden;
        flex-grow: 1;
        display: flex;
      }
      .video-player-widget .video-player-container {
        width: 100%;
        height: 100%;
      }
      .video-player-widget iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      /* Notes Widget (CodeMirror) */
      #notes-widget .widget-content {
        padding: 0;
        overflow: hidden;
      }
      .CodeMirror {
        height: 100%;
        font-size: 14px;
      }

      /* Work Area Styles */
      .work-area-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        gap: 2rem;
      }
      .sound-controls {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .sound-btn {
        padding: 1rem 2rem;
        background: var(--widget-bg);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .sound-btn.active {
        background: var(--accent-color-1);
        color: #fff;
        border-color: var(--accent-color-1);
        box-shadow: 0 0 15px var(--accent-color-1);
      }

      /* Dock Styles */
      .dock {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(10, 10, 15, 0.9);
        border: 1px solid var(--border-color);
        border-bottom: none;
        border-radius: 0.75rem 0.75rem 0 0;
        padding: 0.5rem;
        display: flex;
        gap: 0.5rem;
        z-index: 20;
      }
      .dock-item {
        background: var(--hover-bg);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
        color: var(--text-secondary);
        font-weight: 500;
        transition: all 0.2s ease;
        white-space: nowrap;
      }
      .dock-item:hover {
        background: var(--accent-color-2);
        color: #000;
      }

      /* Task Selection Modal */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 100;
        display: none;
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background: var(--widget-bg-1);
        padding: 2rem;
        border-radius: 0.75rem;
        border: 1px solid var(--border-color);
        width: 90%;
        max-width: 400px;
      }
      .modal-task-list {
        list-style: none;
        padding: 0;
        margin: 0;
        max-height: 200px;
        overflow-y: auto;
      }
      .modal-task-item {
        padding: 0.75rem;
        border-radius: 0.5rem;
        cursor: pointer;
        margin-bottom: 0.5rem;
      }
      .modal-task-item:hover {
        background: var(--hover-bg);
      }

      /* Links Widget Styles */
      .links-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .link-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--hover-bg);
        padding: 0.5rem;
        border-radius: 0.25rem;
      }
      .link-item a {
        color: var(--accent-color-2);
        text-decoration: none;
      }
      .remove-link-btn {
        background: none;
        border: none;
        color: #ff5555;
        cursor: pointer;
        font-size: 1.2rem;
      }
      #Rain-btn:hover{
        background-color: rgb(27,47,58)
      }
      #forest-btn:hover{
        background-color: green;
      }
      #hum-btn:hover{
        background-color: rgb(227, 242, 251);
        color: #ff5555;
      }
      #dash:hover{
        background-color: rgb(54, 69, 7);
      }
      #space:hover{
        background-color: rgb(135, 206, 235);
      }
      #peace:hover{
        background-color: rgb(172, 203, 255);
      }
    </style>
  </head>
  <body>
    <canvas id="portal-canvas"></canvas>
    <div class="main-layout" id="main-layout">
      <!-- Main App Sidebar -->
      <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <div class="logo-wrapper">
            <img
              src="https://placehold.co/40x40/0a0c1c/ffffff?text=S"
              alt="Logo"
              class="profile-pic"
            />
          </div>
          <button class="sidebar-toggle" id="sidebar-toggle">
            <div class="hamburger-icon">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </button>
        </div>
        <div class="nav-links">
          <ul>
            <li id="dash">
              <a data-page="dashboard-page" class="active"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                  <polyline points="9 22 9 12 15 12 15 22" /></svg
                ><span>Dashboard</span></a
              >
            </li>
            <li id="space">
              <a data-page="pomodoro-page"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="12" cy="12" r="10" />
                  <polyline points="12 6 12 12 16 14" /></svg
                ><span>Study Space</span></a
              >
            </li>
            <li id="peace">
              <a data-page="work-area-page"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                  <path d="M12 22a8 8 0 0 0 8-8"></path></svg
                ><span >Peace Environment</span></a
              >
            </li>
          </ul>
        </div>
        <div class="sidebar-footer">
          <a>
            <div class="logo-wrapper">
              <img
                src="https://placehold.co/40x40/0a0c1c/ffffff?text=P"
                alt="Profile Picture"
                class="profile-pic"
                onerror="this.onerror=null;this.src='https://placehold.co/40x40/0a0c1c/ffffff?text=P';"
              />
              <span>Soumya</span>
            </div>
          </a>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page active">
          <h1 class="text-3xl font-bold text-white p-8">Dashboard</h1>
        </div>

        <!-- Pomodoro Workspace Page -->
        <div id="pomodoro-page" class="page">
          <div class="workspace-container">
            <div id="background-video-container"></div>
            <div class="workspace-overlay">
              <div class="widget-area" id="widget-area">
                <!-- Widgets will be placed here by script -->
                <div class="dock" id="dock"></div>
              </div>
              <div class="tool-launcher">
                <button
                  class="tool-button"
                  data-widget="pomodoro-widget"
                  title="Timer"
                >
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <circle cx="12" cy="12" r="10" />
                    <polyline points="12 6 12 12 16 14" />
                  </svg>
                </button>
                <button
                  class="tool-button"
                  data-widget="tasks-widget"
                  title="Tasks"
                >
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                    <polyline points="22 4 12 14.01 9 11.01" />
                  </svg>
                </button>
                <button
                  class="tool-button"
                  data-widget="notes-widget"
                  title="Notes"
                >
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                    />
                    <polyline points="14 2 14 8 20 8" />
                    <line x1="16" y1="13" x2="8" y2="13" />
                  </svg>
                </button>

 <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // --- Widget HTML Templates ---
        const widgetHeaderTemplate = (title, isVideo = false) => `
            <div class="widget-header">
                <span class="widget-title">${title}</span>
                <div class="widget-controls">
                    ${isVideo ? '<button class="widget-fullscreen-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg></button>' : ''}
                    <button class="widget-minimize-btn">&mdash;</button>
                    <button class="widget-close-btn">&times;</button>

            </div>`;

        const widgetTemplates = {
            "pomodoro-widget": `
                ${widgetHeaderTemplate('Pomodoro Timer')}

                    <div class="current-task-display">&nbsp;</div>
                    <div class="timer-modes">

                        <button class="mode-button" data-mode="longBreak">Long Break</button>
                    </div>
                    <div class="timer-display">25:00</div>
                    <div class="timer-controls">
                        <button class="start-pause-btn control-button">START</button>
                        <button class="reset-btn control-button"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg></button>
                    </div>
                </div>`,
            "tasks-widget": `
                ${widgetHeaderTemplate('Tasks')}
                <div class="widget-content">
                    <ul class="task-list"></ul>
                    <form class="new-task-form"><input type="text" class="new-task-input" placeholder="Add a new task..."></form>
                </div>`,
            "notes-widget": `
                ${widgetHeaderTemplate('Lecture Notes')}
                <div class="widget-content" style="padding: 0; overflow: hidden;"></div>`,
            "links-widget": `
                ${widgetHeaderTemplate('Links & Resources')}
                <div class="widget-content">
                    <ul class="links-list"></ul>
                    <form class="new-link-form" style="margin-top: 1rem; display: flex; flex-direction: column; gap: 0.5rem;">
                        <input type="text" class="new-link-name-input input-field" placeholder="Link Name">
                        <input type="url" class="new-link-url-input input-field" placeholder="https://example.com">
                        <button type="submit" class="add-link-btn apply-btn">Add Link</button>
                    </form>
                </div>`,
            "settings-widget": `
                ${widgetHeaderTemplate('Settings')}
                <div class="widget-content">
                    <div class="setting-group">
                        <label>YouTube Video URL</label>
                        <input type="text" class="video-url-input input-field" placeholder="https://www.youtube.com/watch?v=...">
                        <button class="apply-video-btn apply-btn">Apply to Active</button>
                    </div>
                    <hr class="border-gray-700 my-4">
                    <div class="setting-group">
                        <label>Timer Durations (minutes)</label>
                        <div class="grid grid-cols-3 gap-2">
                            <input type="number" class="timer-duration-input input-field" data-mode="pomodoro" value="25">
                            <input type="number" class="timer-duration-input input-field" data-mode="shortBreak" value="5">
                            <input type="number" class="timer-duration-input input-field" data-mode="longBreak" value="15">
                        </div>
                        <button class="save-timings-btn apply-btn">Save Timings</button>
                    </div>
                </div>`
        };
        const videoWidgetTemplate = (id) => `
            ${widgetHeaderTemplate('Lecture', true)}
            <div class="widget-content">
                <div id="${id}" class="video-player-container"></div>
            </div>`;

        // --- YouTube Player Logic ---
        let players = {};
        let activePlayerId = null;
        let isYouTubeApiReady = false;
        let playerCreateQueue = [];
        let zIndexCounter = 10;
        let fullscreenState = { originalParent: null, playerContainer: null, videoId: null };

        function onYouTubeIframeAPIReady() {
            isYouTubeApiReady = true;
            playerCreateQueue.forEach(item => createPlayer(item.containerId, item.videoId));
            playerCreateQueue = [];
        }

        function createPlayer(containerId, videoId = 'jfKfPfyJRdk', controls = 0) {
            if (!isYouTubeApiReady) {
                playerCreateQueue.push({ containerId, videoId, controls });
                return;
            }
             const player = new YT.Player(containerId, {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: { 'autoplay': 1, 'controls': controls, 'loop': 1, 'playlist': videoId },
                events: { 'onReady': (e) => e.target.playVideo() }
            });
            players[containerId] = player;
            if(!document.body.classList.contains('in-fullscreen-mode')) {
                setActivePlayer(containerId);
            }
        }

        function setActivePlayer(playerId) {
            activePlayerId = playerId;
            document.querySelectorAll('.video-player-widget').forEach(w => {
                const container = w.querySelector('.video-player-container');
                if (container) {
                    w.classList.toggle('active-video', container.id === playerId);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // --- Main Sidebar and Page Navigation ---
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('sidebar-toggle');
            const body = document.body;
            if (toggleButton) {
                toggleButton.addEventListener('click', () => {
                    sidebar.classList.toggle('minimized');
                    body.classList.toggle('sidebar-minimized', sidebar.classList.contains('minimized'));
                });
            }
            const pages = document.querySelectorAll('.page');
            const sidebarLinks = document.querySelectorAll('.nav-links a[data-page]');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', () => {
                    const pageId = link.getAttribute('data-page');
                    pages.forEach(page => page.classList.toggle('active', page.id === pageId));
                    sidebarLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                });
            });

            // --- Workspace Initialization ---
            const widgetArea = document.getElementById('widget-area');
            const toolButtons = document.querySelectorAll('.tool-button');
            const addLectureBtn = document.getElementById('add-lecture-btn');
            const exitFullscreenBtn = document.getElementById('exit-fullscreen-btn');
            const lockVideoBtn = document.getElementById('lock-video-btn');

            // --- Create Static Widgets ---
            Object.keys(widgetTemplates).forEach((id, index) => {
                const widget = document.createElement('div');
                widget.id = id;
                widget.className = 'widget';
                widget.innerHTML = widgetTemplates[id];
                widget.style.top = `${50 + index * 40}px`;
                widget.style.left = `${80 + index * 50}px`;
                widget.style.transform = `translate3d(0, 0, 0)`; // Initialize transform for smooth dragging
                widgetArea.appendChild(widget);
                setupWidgetLogic(widget);
            });
            
            document.getElementById('pomodoro-widget').classList.add('show');
            document.querySelector('.tool-button[data-widget="pomodoro-widget"]').classList.add('active');

            // --- General Workspace Logic ---
            toolButtons.forEach(button => {
                const widgetId = button.dataset.widget;
                if (!widgetId) return;
                const widget = document.getElementById(widgetId);
                if (!widget) return;
                button.addEventListener('click', () => {
                    widget.classList.toggle('show');
                    button.classList.toggle('active', widget.classList.contains('show'));
                    
                    const dockItem = document.querySelector(`.dock-item[data-widget-id="${widget.id}"]`);
                    if (dockItem) dockItem.remove();

                    if (widget.classList.contains('show')) {
                        zIndexCounter++;
                        widget.style.zIndex = zIndexCounter;
                    }

                    if (widget.id === 'notes-widget' && widget.classList.contains('show')) {
                        const editor = widget.querySelector('.CodeMirror').CodeMirror;
                        if (editor) {
                           setTimeout(() => editor.refresh(), 10);
                        }
                    }
                });
            });
            
            // Add Lecture Button
            addLectureBtn.addEventListener('click', () => {
                const playerContainerId = `player-container-${Date.now()}`;
                
                const widget = document.createElement('div');
                widget.id = `video-player-widget-${Date.now()}`;
                widget.className = 'widget video-player-widget show';
                widget.innerHTML = videoWidgetTemplate(playerContainerId);
                
                const widgetCount = document.querySelectorAll('.video-player-widget').length;
                widget.style.top = `${100 + widgetCount * 30}px`;
                widget.style.left = `${400 + widgetCount * 30}px`;
                widget.style.transform = `translate3d(0, 0, 0)`; // Initialize transform
                
                zIndexCounter++;
                widget.style.zIndex = zIndexCounter;

                widgetArea.appendChild(widget);
                createPlayer(playerContainerId);
                setupWidgetLogic(widget);
            });

            // Exit Fullscreen Button
            exitFullscreenBtn.addEventListener('click', () => {
                if (fullscreenState.originalParent && fullscreenState.playerContainer) {
                    const bgPlayer = players[fullscreenState.playerContainer.id];
                    if (bgPlayer) {
                        bgPlayer.destroy();
                        delete players[fullscreenState.playerContainer.id];
                    }
                    
                    fullscreenState.originalParent.querySelector('.widget-content').appendChild(fullscreenState.playerContainer);
                    createPlayer(fullscreenState.playerContainer.id, fullscreenState.videoId);

                    fullscreenState.originalParent.classList.add('show');
                    document.getElementById('background-video-container').innerHTML = '';
                    fullscreenState = { originalParent: null, playerContainer: null, videoId: null };
                    document.body.classList.remove('in-fullscreen-mode', 'video-locked');
                }
            });

            // Lock Video Button
            lockVideoBtn.addEventListener('click', () => {
                document.body.classList.toggle('video-locked');
                const lockIcon = lockVideoBtn.querySelector('.lock-icon');
                const unlockIcon = lockVideoBtn.querySelector('.unlock-icon');
                lockIcon.style.display = document.body.classList.contains('video-locked') ? 'block' : 'none';
                unlockIcon.style.display = document.body.classList.contains('video-locked') ? 'none' : 'block';
            });
            
            // --- Ambient Sound Logic ---
            const soundButtons = document.querySelectorAll('.sound-btn');
            const sounds = {
                rain: new Tone.Noise("pink").toDestination(),
                forest: new Tone.Loop(() => {
                    const synth = new Tone.Synth().toDestination();
                    synth.triggerAttackRelease("C4", "8n", Tone.now());
                    synth.triggerAttackRelease("E4", "8n", Tone.now() + 0.5);
                    synth.triggerAttackRelease("G4", "8n", Tone.now() + 1);
                }, "2n"),
                hum: new Tone.Oscillator("C2", "sine").toDestination()
            };
            
            soundButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const soundName = btn.dataset.sound;
                    const sound = sounds[soundName];
                    
                    soundButtons.forEach(otherBtn => {
                        if (otherBtn !== btn && otherBtn.classList.contains('active')) {
                            const otherSound = sounds[otherBtn.dataset.sound];
                            if (otherSound.state === 'started') otherSound.stop();
                            otherBtn.classList.remove('active');
                        }
                    });

                    if (btn.classList.contains('active')) {
                        if(sound.state === 'started') sound.stop();
                        btn.classList.remove('active');
                    } else {
                        Tone.start();
                        sound.start();
                        btn.classList.add('active');
                    }
                });
            });
        });

        // --- Centralized Function to Set Up Widget Logic ---
        function setupWidgetLogic(widget) {
            const header = widget.querySelector('.widget-header');
            if (header) {
                let isDragging = false;
                let startPos = { x: 0, y: 0 };
                let startTransform = { x: 0, y: 0 };

                const onMouseDown = (e) => {
                    if (e.target.tagName === 'BUTTON' || e.target.closest('button')) return;

                    isDragging = true;
                    startPos.x = e.clientX;
                    startPos.y = e.clientY;

                    const transformMatrix = new WebKitCSSMatrix(window.getComputedStyle(widget).transform);
                    startTransform.x = transformMatrix.m41;
                    startTransform.y = transformMatrix.m42;
                    
                    zIndexCounter++;
                    widget.style.zIndex = zIndexCounter;
                    
                    if (widget.classList.contains('video-player-widget')) {
                        const playerId = widget.querySelector('.video-player-container').id;
                        setActivePlayer(playerId);
                    }

                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);
                };

                const onMouseMove = (e) => {
                    if (!isDragging) return;
                    const dx = e.clientX - startPos.x;
                    const dy = e.clientY - startPos.y;
                    
                    const newX = startTransform.x + dx;
                    const newY = startTransform.y + dy;

                    widget.style.transform = `translate3d(${newX}px, ${newY}px, 0)`;
                };

                const onMouseUp = () => {
                    isDragging = false;
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                };

                header.addEventListener('mousedown', onMouseDown);
            }

            // Close Button
            const closeBtn = widget.querySelector('.widget-close-btn');
            const toolButton = document.querySelector(`.tool-button[data-widget="${widget.id}"]`);
            if (closeBtn) {
                closeBtn.addEventListener('click', () => {
                    const dockItem = document.querySelector(`.dock-item[data-widget-id="${widget.id}"]`);
                    if (dockItem) dockItem.remove();

                    if (widget.classList.contains('video-player-widget')) {
                        const playerId = widget.querySelector('.video-player-container').id;
                        if (players[playerId]) {
                            players[playerId].destroy();
                            delete players[playerId];
                        }
                        widget.remove();
                    } else {
                         widget.classList.remove('show');
                        if(toolButton) toolButton.classList.remove('active');
                    }
                });
            }

            // Minimize Button
            const minimizeBtn = widget.querySelector('.widget-minimize-btn');
            const dock = document.getElementById('dock');
            if (minimizeBtn && dock) {
                minimizeBtn.addEventListener('click', () => {
                    widget.classList.remove('show');
                    if (document.querySelector(`.dock-item[data-widget-id="${widget.id}"]`)) return;

                    const dockItem = document.createElement('div');
                    dockItem.className = 'dock-item';
                    dockItem.textContent = widget.querySelector('.widget-title').textContent;
                    dockItem.dataset.widgetId = widget.id;

                    dockItem.addEventListener('click', () => {
                        widget.classList.add('show');
                        zIndexCounter++;
                        widget.style.zIndex = zIndexCounter;
                        dockItem.remove();
                    });
                    dock.appendChild(dockItem);
                });
            }

            // Fullscreen Button
            const fullscreenBtn = widget.querySelector('.widget-fullscreen-btn');
            if (fullscreenBtn) {
                fullscreenBtn.addEventListener('click', () => {
                    const playerContainer = widget.querySelector('.video-player-container');
                    const player = players[playerContainer.id];
                    if (!player) return;

                    const videoId = player.getVideoData()['video_id'];
                    
                    fullscreenState.originalParent = widget;
                    fullscreenState.playerContainer = playerContainer;
                    fullscreenState.videoId = videoId;
                    
                    player.destroy();
                    delete players[playerContainer.id];

                    const bgContainer = document.createElement('div');
                    bgContainer.id = `bg-${playerContainer.id}`;
                    bgContainer.className = 'video-player-container';
                    document.getElementById('background-video-container').appendChild(bgContainer);
                    
                    createPlayer(bgContainer.id, videoId, 1);

                    widget.classList.remove('show');
                    document.body.classList.add('in-fullscreen-mode');
                });
            }

            // --- Logic for Specific Widgets by ID ---
            if (widget.id === 'pomodoro-widget') {
                const timerDisplay = widget.querySelector('.timer-display');
                const startPauseBtn = widget.querySelector('.start-pause-btn');
                const resetBtn = widget.querySelector('.reset-btn');
                const modeButtons = widget.querySelectorAll('.mode-button');
                const currentTaskDisplay = widget.querySelector('.current-task-display');
                
                let DURATIONS = { pomodoro: 25 * 60, shortBreak: 5 * 60, longBreak: 15 * 60 };
                let timerInterval = null, currentMode = 'pomodoro', currentTaskId = null;
                let timerStates = {
                    pomodoro: { remaining: DURATIONS.pomodoro, isRunning: false },
                    shortBreak: { remaining: DURATIONS.shortBreak, isRunning: false },
                    longBreak: { remaining: DURATIONS.longBreak, isRunning: false },
                };
                const synth = new Tone.Synth().toDestination();

                const updateDisplay = () => {
                    const remainingTime = timerStates[currentMode].remaining;
                    const minutes = Math.floor(remainingTime / 60).toString().padStart(2, '0');
                    const seconds = (remainingTime % 60).toString().padStart(2, '0');
                    timerDisplay.textContent = `${minutes}:${seconds}`;
                };
                
                const pauseTimer = () => {
                    timerStates[currentMode].isRunning = false;
                    if(startPauseBtn) startPauseBtn.textContent = 'START';
                    clearInterval(timerInterval);
                };

                const switchMode = (newMode) => {
                    pauseTimer();
                    currentMode = newMode;
                    modeButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.mode === newMode));
                    if (timerStates[currentMode].isRunning) {
                        startPauseBtn.textContent = 'PAUSE';
                    } else {
                        startPauseBtn.textContent = 'START';
                    }
                    updateDisplay();
                };

                const resetCurrentTimer = () => {
                    pauseTimer();
                    timerStates[currentMode].remaining = DURATIONS[currentMode];
                    if (currentMode !== 'pomodoro') {
                        currentTaskDisplay.innerHTML = '&nbsp;';
                        currentTaskId = null;
                    }
                    updateDisplay();
                };
                
                const beginCountdown = () => {
                    if(timerStates[currentMode].isRunning) return;
                    Tone.start();
                    timerStates[currentMode].isRunning = true;
                    if(startPauseBtn) startPauseBtn.textContent = 'PAUSE';
                    timerInterval = setInterval(() => {
                        timerStates[currentMode].remaining--;
                        updateDisplay();
                        if (timerStates[currentMode].remaining <= 0) {
                            clearInterval(timerInterval);
                            synth.triggerAttackRelease("C6", "8n", Tone.now());
                            timerStates[currentMode].isRunning = false;
                            resetCurrentTimer();
                        }
                    }, 1000);
                }

                const startTimer = () => {
                    if (currentMode === 'pomodoro' && !timerStates[currentMode].isRunning) {
                        const tasksWidget = document.getElementById('tasks-widget');
                        const uncompletedTasks = tasksWidget.querySelectorAll('.task-item:not(.completed)');
                        if (uncompletedTasks.length > 0 && !currentTaskId) {
                            showTaskSelectionModal(uncompletedTasks);
                        } else {
                            beginCountdown();
                        }
                    } else {
                        beginCountdown();
                    }
                };
                
                if(startPauseBtn) startPauseBtn.addEventListener('click', () => timerStates[currentMode].isRunning ? pauseTimer() : startTimer());
                if(resetBtn) resetBtn.addEventListener('click', resetCurrentTimer);
                modeButtons.forEach(button => {
                    button.addEventListener('click', () => switchMode(button.dataset.mode));
                });
                
                const showTaskSelectionModal = (tasks) => {
                    const modal = document.getElementById('task-selection-modal');
                    const list = document.getElementById('modal-task-list');
                    list.innerHTML = '';
                    tasks.forEach(task => {
                        const li = document.createElement('li');
                        li.className = 'modal-task-item';
                        li.textContent = task.querySelector('label').textContent;
                        li.dataset.taskId = task.querySelector('input').id;
                        li.addEventListener('click', () => {
                            currentTaskId = li.dataset.taskId;
                            currentTaskDisplay.textContent = `Working on: ${li.textContent}`;
                            modal.style.display = 'none';
                            beginCountdown();
                        });
                        list.appendChild(li);
                    });
                    modal.style.display = 'flex';
                };
                
                document.getElementById('task-selection-modal').addEventListener('click', (e) => {
                    if (e.target.id === 'task-selection-modal') {
                        e.target.style.display = 'none';
                    }
                });

                widget.DURATIONS = DURATIONS;
                widget.resetTimer = resetCurrentTimer;

                updateDisplay();
            }

            if (widget.id === 'tasks-widget') {
                const taskList = widget.querySelector('.task-list');
                const newTaskForm = widget.querySelector('.new-task-form');
                const newTaskInput = widget.querySelector('.new-task-input');
                
                if(newTaskForm) {
                    newTaskForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        const taskText = newTaskInput.value.trim();
                        if (taskText === '') return;
                        const taskId = `task-${Date.now()}`;
                        const taskItem = document.createElement('li');
                        taskItem.className = 'task-item';
                        taskItem.innerHTML = `<input type="checkbox" id="${taskId}"><label for="${taskId}">${taskText}</label>`;
                        taskList.appendChild(taskItem);
                        newTaskInput.value = '';
                    });
                }
                if(taskList) {
                    taskList.addEventListener('change', (e) => {
                        if (e.target.type === 'checkbox') {
                            e.target.parentElement.classList.toggle('completed', e.target.checked);
                        }
                    });
                }
            }
            
            if (widget.id === 'notes-widget') {
                const contentArea = widget.querySelector('.widget-content');
                const editor = CodeMirror(contentArea, {
                    value: "// Your lecture notes go here!\nfunction helloWorld() {\n  console.log('Hello, world!');\n}",
                    mode:  "javascript",
                    theme: "dracula",
                    lineNumbers: true,
                    autoCloseBrackets: true
                });
            }

            if (widget.id === 'links-widget') {
                const linksList = widget.querySelector('.links-list');
                const newLinkForm = widget.querySelector('.new-link-form');
                const newLinkNameInput = widget.querySelector('.new-link-name-input');
                const newLinkUrlInput = widget.querySelector('.new-link-url-input');

                newLinkForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const name = newLinkNameInput.value.trim();
                    let url = newLinkUrlInput.value.trim();

                    if (name === '' || url === '') return;
                    
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        url = 'https://' + url;
                    }

                    const listItem = document.createElement('li');
                    listItem.className = 'link-item';
                    listItem.innerHTML = `
                        <a href="${url}" target="_blank" rel="noopener noreferrer">${name}</a>
                        <button class="remove-link-btn">&times;</button>
                    `;
                    linksList.appendChild(listItem);

                    newLinkNameInput.value = '';
                    newLinkUrlInput.value = '';
                });

                linksList.addEventListener('click', (e) => {
                    if (e.target.classList.contains('remove-link-btn')) {
                        e.target.parentElement.remove();
                    }
                });
            }

            if (widget.id === 'settings-widget') {
                const applyVideoBtn = widget.querySelector('.apply-video-btn');
                const videoUrlInput = widget.querySelector('.video-url-input');
                const saveTimingsBtn = widget.querySelector('.save-timings-btn');
                const durationInputs = widget.querySelectorAll('.timer-duration-input');

                if (applyVideoBtn) {
                    applyVideoBtn.addEventListener('click', () => {
                        if (!activePlayerId || !players[activePlayerId]) {
                            alert("Click on a video window first to make it active.");
                            return;
                        }
                        const url = videoUrlInput.value;
                        const videoId = extractVideoID(url);
                        if (videoId) {
                            players[activePlayerId].loadVideoById(videoId);
                        } else {
                            alert("Invalid YouTube URL");
                        }
                    });
                }
                
                if (saveTimingsBtn) {
                    saveTimingsBtn.addEventListener('click', () => {
                        const pomodoroWidget = document.getElementById('pomodoro-widget');
                        if (pomodoroWidget && pomodoroWidget.DURATIONS) {
                            durationInputs.forEach(input => {
                                const mode = input.dataset.mode;
                                const value = parseInt(input.value, 10);
                                if (!isNaN(value) && value > 0) {
                                    pomodoroWidget.DURATIONS[mode] = value * 60;
                                }
                            });
                            pomodoroWidget.resetTimer();
                            alert("Timings saved!");
                        }
                    });
                }

                function extractVideoID(url) {
                    const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
                    const match = url.match(regExp);
                    return (match && match[2].length === 11) ? match[2] : null;
                }
            }
        }
    </script>
  
</html>
